{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block content %}
<div class="container mt-3">
    <div class="card-header mb-2">
        Категория: <a href="{{ news_item.category.get_absolute_url }}">{{ news_item.category }}</a>
    </div>
    <div class="row">
        <div class="col-md-auto">
            {% if item.photo %}
            <img src="{{ news_item.photo.url }}" alt="" class="img-fluid">
            {% else %}
            <img src="https://picsum.photos/seed/picsum/200/300" alt="" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md">
            <h5 class="card-title">{{ news_item.title }}</h5>
            <p class="card-text">{{ news_item.content }}</p>
        </div>
    </div>
    <div class="card-footer text-muted mb-3">
        {{ news_item.created_at|date:"Y-m-d H:i:s" }}
    </div>
</div>
{% endblock content %}
